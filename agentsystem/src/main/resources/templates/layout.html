<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Real Estate Agent Finder'">Real Estate Agent Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .header {
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        .agent-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="text-muted">Real Estate Agent Finder</h3>
            <nav class="nav nav-pills">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/agents">Agents</a>
                <a class="nav-link" href="/agents/sorted">Top Rated</a>
                <a class="nav-link" href="/reviews">Reviews</a>
            </nav>
        </div>
    </div>

    <div th:replace="${content}">
        <!-- Content will be inserted here -->
    </div>

    <footer class="footer mt-5 text-center text-muted">
        <p>&copy; 2025 Real Estate Agent Finder</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
