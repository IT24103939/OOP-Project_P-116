<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>All Reviews</title>
</head>
<body>
<main>
    <h2>All Reviews</h2>

    <div th:if="${reviews.empty}" class="alert alert-info">
        No reviews found.
    </div>

    <div class="row">
        <div th:each="review : ${reviews}" class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Rating: <strong th:text="${review.rating}">5</strong>/5</span>
                    <span class="text-muted" th:text="${#temporals.format(review.dateCreated, 'dd MMM yyyy')}">01 Jan 2025</span>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${review.comment}">Comment text goes here...</p>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/agents/{id}(id=${review.agentId})}" class="btn btn-outline-primary btn-sm">View Agent</a>
                        <div>
                            <a th:href="@{/reviews/edit/{id}(id=${review.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/reviews/delete/{id}(id=${review.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this review?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</main>
</body>
</html>
