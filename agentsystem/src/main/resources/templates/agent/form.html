<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${agent.id != null} ? 'Edit Agent' : 'New Agent'">Agent Form</title>
</head>
<body>
<main>
    <h2 th:text="${agent.id != null} ? 'Edit Agent' : 'New Agent'">Agent Form</h2>

    <form th:action="@{/agents}" method="post" th:object="${agent}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>

        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" class="form-control" id="specialization" th:field="*{specialization}" required>
        </div>

        <div class="mb-3">
            <label for="experience" class="form-label">Experience</label>
            <input type="text" class="form-control" id="experience" th:field="*{experience}" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/agents" class="btn btn-secondary">Cancel</a>
    </form>
</main>
</body>
</html>
