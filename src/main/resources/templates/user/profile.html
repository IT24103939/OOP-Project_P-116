<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>My Profile - Real Estate Agent Finder</title>
</head>
<body>
<main>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2>My Profile</h2>
                    <a th:href="@{/user/edit}" class="btn btn-primary">Edit Profile</a>
                </div>
                <div class="card-body">
                    <div th:if="${param.updated}" class="alert alert-success">
                        Your profile has been updated successfully.
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Name:</div>
                        <div class="col-md-8" th:text="${user.name}">John Doe</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Email:</div>
                        <div class="col-md-8" th:text="${user.email}">john.doe@example.com</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Phone Number:</div>
                        <div class="col-md-8" th:text="${user.phoneNumber}">123-456-7890</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Address:</div>
                        <div class="col-md-8" th:text="${user.address}">123 Main St, City, Country</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Registration Date:</div>
                        <div class="col-md-8" th:text="${#temporals.format(user.registrationDate, 'dd MMM yyyy')}">01 Jan 2025</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Account Type:</div>
                        <div class="col-md-8" th:text="${user.role.replace('ROLE_', '')}">USER</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
